<html lang="ru">
<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="./slider/slider.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Slider</title>
</head>
<body>
  <div class="container">
    <div class="slider_container">
      <div class="slider_control">
        <div class="slider_control-item prev"></div>
        <div class="slider_control-item next"></div>
      </div>
      <div class="slider_dots"></div>
      <div class="slider_content">
        <img src="./img/1.jpg" title="Вафельки" class="slider_container-item">
        <img src="./img/2.jpg" title="Дождь" class="slider_container-item">
        <img src="./img/3.jpg" title="Коньяк" class="slider_container-item">
        <img src="./img/4.jpg" title="Вкусняшки на тарелках" class="slider_container-item">
        <img src="./img/5.jpg" title="Кофе и фотоаппарат" class="slider_container-item">
        <img src="./img/6.jpg" title="Бутылка с перчиком" class="slider_container-item">
      </div>
    </div>
  </div>
  <script src="./slider/slider.js"></script>
  <script>
    //Slider.options.autoPlay=true;
    //Slider.options.fade=true;
    //Slider.options.startSlade = 3;
    //Slider.options.delay = 3000;
    Slider.options.modal = true;
    Slider.Go();
    const cont = document.querySelector('.container');
    cont.style.height = cont.offsetWidth + 'px';
  </script>
</body>
</html>
